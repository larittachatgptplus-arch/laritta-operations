// Populate dept dropdown

// Filter dropdown
function populateFilterDropdown() {

  DEPARTMENTS.forEach(d => html += `<option value="DEPT:${d}">${d}</option>`);

  document.getElementById('select-outlet').innerHTML = html;
}

// Load data
function loadData() {
  db.collection('artifacts').doc(appId).collection('public').doc('data').collection('requests')
    .orderBy('createdAt', 'desc')
    .onSnapshot((snap) => {
      requests = snap.docs.map(d => ({id: d.id, ...d.data()}));
      updateStats();
      renderRequests();
      document.getElementById('status-text').textContent = 'âœ… Terhubung - Total: ' + requests.length;
    }, (err) => {
      console.error(err);
      document.getElementById('status-text').textContent = 'âŒ Error: ' + err.message;
      alert('Error koneksi Firebase. Pastikan Firestore Rules sudah dipublish!');
    });
}

// Update stats
function updateStats() {
  let filtered = requests;
  if (viewMode === 'outlet' && currentFilter) {
    filtered = requests.filter(r => {
      if (currentFilter.startsWith('OUTLET:')) return r.outletCode === currentFilter.replace('OUTLET:', '');
      if (currentFilter.startsWith('DEPT:')) return r.department === currentFilter.replace('DEPT:', '');
      return true;
    });
  }
  document.getElementById('stat-total').textContent = filtered.length;
  document.getElementById('stat-antrian').textContent = filtered.filter(r => r.status === 'antrian').length;
  document.getElementById('stat-diproses').textContent = filtered.filter(r => r.status === 'diproses').length;
  document.getElementById('stat-selesai').textContent = filtered.filter(r => r.status === 'selesai').length;
}

// Render requests
function renderRequests() {
  let filtered = requests;
  if (viewMode === 'outlet' && currentFilter) {
    filtered = requests.filter(r => {
      if (currentFilter.startsWith('OUTLET:')) return r.outletCode === currentFilter.replace('OUTLET:', '');
      if (currentFilter.startsWith('DEPT:')) return r.department === currentFilter.replace('DEPT:', '');
      return true;
    });
  }
  
  if (filtered.length === 0) {
    document.getElementById('requests-container').innerHTML = `
      <div class="bg-white p-20 rounded-2xl text-center border-2 border-dashed">
        <div class="text-6xl mb-4">ğŸ“‹</div>
        <h3 class="text-xl font-bold mb-2">Belum ada permintaan</h3>
      </div>`;
    return;
  }

  const html = filtered.map(r => {
    const priorityBadge = r.priority === 'tinggi' ? 'ğŸ”´ Tinggi' : r.priority === 'sedang' ? 'ğŸŸ¡ Sedang' : 'ğŸŸ¢ Rendah';
    const statusClass = r.status === 'selesai' ? 'bg-green-100 text-green-700' :
                       r.status === 'diproses' ? 'bg-blue-100 text-blue-700' :
                       r.status === 'batal' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700';
    const statusText = r.status === 'selesai' ? 'âœ… Selesai' :
                      r.status === 'diproses' ? 'âš™ï¸ Diproses' :
                      r.status === 'batal' ? 'âŒ Batal' : 'â³ Antrian';
    
    let buttons = '';
    if (viewMode === 'marketing') {
      if (r.status === 'antrian') {
        buttons = `
          <div class="grid grid-cols-2 gap-2 mt-3 pt-3 border-t">
            <button onclick="updateStatus('${r.id}','diproses')" class="bg-blue-600 text-white py-2 rounded-lg text-sm font-bold">Proses</button>
            <button onclick="updateStatus('${r.id}','batal')" class="bg-red-600 text-white py-2 rounded-lg text-sm font-bold">Batal</button>
          </div>`;
      } else if (r.status === 'diproses') {
        buttons = `
          <div class="grid grid-cols-2 gap-2 mt-3 pt-3 border-t">
            <button onclick="updateStatus('${r.id}','selesai')" class="bg-green-600 text-white py-2 rounded-lg text-sm font-bold">âœ… Selesai</button>
            <button onclick="updateStatus('${r.id}','batal')" class="bg-red-600 text-white py-2 rounded-lg text-sm font-bold">Batal</button>
          </div>`;
      }
    }
    
    return `
      <div class="bg-white rounded-xl border-2 shadow-sm p-5">
        <div class="flex justify-between mb-3">
          <span class="text-xs font-bold px-3 py-1.5 rounded-full border-2 ${statusClass}">${statusText}</span>
          <span class="text-xs font-bold px-2 py-1 rounded">${priorityBadge}</span>
        </div>
        <h3 class="font-bold text-lg mb-2">${r.title}</h3>
        <p class="text-sm text-slate-600 mb-3">${(r.description||'').substring(0,100)}...</p>
        <div class="text-xs space-y-1 text-slate-600">
          <div>ğŸ‘¤ ${r.requesterName}</div>
          <div>ğŸ“ ${r.branch}</div>
          <div>ğŸ“¦ Jumlah: ${r.quantity||1}</div>
          <div>ğŸ“… Pemenuhan: ${r.dateFulfill||'-'}</div>
        </div>
        ${buttons}
      </div>`;
  }).join('');
  
  document.getElementById('requests-container').innerHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">' + html + '</div>';
}

// Update status
function updateStatus(id, status) {
  if (!confirm(`Yakin ubah status menjadi "${status}"?`)) return;
  db.collection('artifacts').doc(appId).collection('public').doc('data').collection('requests').doc(id)
    .update({status: status, updatedAt: firebase.firestore.FieldValue.serverTimestamp()})
    .then(() => console.log('Updated'))
    .catch(err => alert('Error: ' + err.message));
}

// Form submit
document.getElementById('form-request').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const category = document.getElementById('select-category').value;
  let branch = '', outletCode = '', department = '';
  
  if (category === 'outlet') {
    const code = document.getElementById('select-outlet-form').value;
    if (!code) { alert('Pilih outlet!'); return; }
    const outlet = OUTLETS.find(o => o.code === code);
    branch = `${outlet.code} - ${outlet.name}`;
    outletCode = outlet.code;
  } else if (category === 'dept') {
    const deptSelect = document.getElementById('select-dept').value;
    department = deptSelect === 'Lainnya' ? document.getElementById('input-dept-lainnya').value : deptSelect;
    if (!department) { alert('Pilih departemen!'); return; }
    branch = department;
  } else {
    alert('Pilih kategori!');
    return;
  }
  
  const data = {
    title: document.getElementById('input-title').value,
    description: document.getElementById('input-desc').value,
    requesterName: document.getElementById('input-name').value,
    requesterCategory: category,
    branch: branch,
    outletCode: outletCode,
    department: department,
    type: document.getElementById('select-type').value,
    priority: document.getElementById('input-priority').value,
    quantity: parseInt(document.getElementById('input-qty').value),
    dateRequest: today,
    dateFulfill: document.getElementById('input-date-fulfill').value,
    status: 'antrian',
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  };
  
  db.collection('artifacts').doc(appId).collection('public').doc('data').collection('requests').add(data)
    .then(() => {
      alert('âœ… Request berhasil!');
      modal.classList.add('hidden');
      document.getElementById('form-request').reset();
      document.getElementById('input-date-request').value = new Date().toLocaleDateString('id-ID');
      document.getElementById('input-date-fulfill').value = tomorrow;
    })
    .catch(err => {
      console.error(err);
      alert('âŒ Gagal: ' + err.message + '\n\nPastikan Firestore Rules sudah diupdate!');
    });
});

// Load archive
function loadArchive() {
  const months = [];
  const container = document.getElementById('archive-container');
  
  requests.forEach(r => {
    if (r.createdAt) {
      const date = r.createdAt.toDate ? r.createdAt.toDate() : new Date();
      const month = date.toLocaleDateString('id-ID', {year: 'numeric', month: 'long'});
      if (!months.includes(month)) months.push(month);
    }
  });
  
  document.getElementById('select-month').innerHTML = '<option value="">Semua</option>' + 
    months.map(m => `<option value="${m}">${m}</option>`).join('');
  
  const html = requests.map(r => {
    const date = r.createdAt && r.createdAt.toDate ? r.createdAt.toDate().toLocaleDateString('id-ID') : '-';
    return `
      <div class="border-b py-3 flex justify-between text-sm">
        <div><strong>${r.title}</strong> - ${r.branch}</div>
        <div>${date}</div>
      </div>`;
  }).join('');
  
  container.innerHTML = html || '<p class="text-center text-slate-500 py-10">Belum ada data</p>';
}
